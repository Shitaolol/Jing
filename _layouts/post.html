---
layout: default
---
<article class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
  <h1 class="text-3xl font-bold mb-2">{{ page.title }}</h1>
  <p class="text-gray-600 dark:text-gray-400 mb-4">{{ page.date | date: "%Y-%m-%d" }}</p>
  {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title }}" class="w-full h-auto mb-4 rounded">
  {% endif %}
  <div class="prose dark:prose-invert max-w-none">
    {{ content }}
  </div>
  <div class="mt-4">
    <p>分类: {{ page.categories }}</p>
    <p>标签: {% for tag in page.tags %}{{ tag }}{% unless forloop.last %}, {% endunless %}{% endfor %}</p>
  </div>
</article>
