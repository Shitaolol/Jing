<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  {% seo %}
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <header class="bg-blue-600 text-white p-4">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold">{{ site.title }}</h1>
      <nav class="mt-2">
        <a href="/" class="mr-4 hover:underline">首页</a>
        <a href="/categories.html" class="mr-4 hover:underline">分类</a>
        <a href="/about.html" class="mr-4 hover:underline">关于</a>
      </nav>
    </div>
  </header>
  <main class="container mx-auto p-4">
    {{ content }}
  </main>
  <footer class="bg-gray-200 dark:bg-gray-700 p-4 text-center">
    <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </footer>
</body>
</html>
