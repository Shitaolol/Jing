<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的生活记录 - 预览</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- 头部导航 -->
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">我的生活记录</h1>
            <nav class="mt-2">
                <a href="#" class="mr-4 hover:underline">首页</a>
                <a href="categories.html" class="mr-4 hover:underline">分类</a>
                <a href="about.html" class="mr-4 hover:underline">关于</a>
            </nav>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="container mx-auto p-4">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold mb-4">欢迎来到我的生活记录</h1>
                <p class="text-xl text-gray-600">分享生活中的美好瞬间</p>
            </div>

            <!-- 文章列表 -->
            <div class="grid gap-6">
                <!-- 示例文章1 -->
                <article class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-2">
                        <a href="#" class="hover:text-blue-600">一次难忘的旅行</a>
                    </h2>
                    <p class="text-gray-600 mb-3">2025年08月31日</p>
                    <div class="text-gray-700 mb-4">
                        <p>今天我去了一个美丽的山区，风景如画。沿途看到了许多野生动物，还尝试了当地美食...</p>
                    </div>
                    <div class="flex justify-between items-center">
                        <div class="text-sm text-gray-500">
                            分类: 旅行 | 标签: 冒险, 风景
                        </div>
                        <a href="#" class="text-blue-600 hover:underline">阅读更多 →</a>
                    </div>
                </article>

                <!-- 示例文章2 -->
                <article class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-2">
                        <a href="#" class="hover:text-blue-600">美食探索日记</a>
                    </h2>
                    <p class="text-gray-600 mb-3">2024年12月25日</p>
                    <div class="text-gray-700 mb-4">
                        <p>今天发现了一家隐藏在小巷中的面馆，他们的牛肉面简直是人间美味...</p>
                    </div>
                    <div class="flex justify-between items-center">
                        <div class="text-sm text-gray-500">
                            分类: 美食 | 标签: 探店, 牛肉面
                        </div>
                        <a href="#" class="text-blue-600 hover:underline">阅读更多 →</a>
                    </div>
                </article>
            </div>

            <!-- 更多文章按钮 -->
            <div class="text-center mt-8">
                <a href="archive.html" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                    查看所有文章
                </a>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-200 p-4 text-center mt-8">
        <p>&copy; 2024 我的生活记录. All rights reserved.</p>
    </footer>

</html>
