---
layout: default
title: 所有记录
---
<h2 class="text-2xl font-semibold mb-4">所有生活记录</h2>
<ul class="list-disc pl-6">
  {% for post in site.posts %}
    <li class="mb-2">
      <a href="{{ post.url }}" class="hover:underline">{{ post.title }}</a> - {{ post.date | date: "%Y-%m-%d" }}
    </li>
  {% endfor %}
</ul>
